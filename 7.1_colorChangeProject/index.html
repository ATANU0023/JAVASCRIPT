<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript color switcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <!--<a target="_blank" href="https://www.youtube.com/@chaiaurcode"
          >Youtube channel</a>-->
    </nav>

    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <span class="button" id="gray"></span>
        <span class="button" id="white"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="green"></span>
        <span class="button" id="black"></span>
        <span class="button" id="yellow"></span>
        <span class="button" id="pink"></span>
        <span class="button" id="red"></span>
        <span class="button" id="purple"></span>
        <span class="button" id="indigo"></span>
        <span class="button" id="orange"></span>
        <span class="button" id="maroon"></span>


        <h2>Try clicking on one of the colors above</h2>
        <span>To change the background-color of the page !</span>
    </div>
    <script src="color.js"></script>
</body>
</html>
