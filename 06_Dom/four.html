<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atenix | dom</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage (language){
        const li = document.createElement('li')
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('golang')
    addLanguage('rust');

    function addLangOpti (language){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))   //suggest to do this way
        document.querySelector('.language').appendChild(li);
    }
    addLangOpti('cpp')

    //EDIT 
    const secondLang = document.querySelector('li:nth-child(3)')
    //secondLang.innerHTML ="mojo"

    const newli = document.createElement('li')
    newli.textContent="mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML='<li>java</li>'


    //remvove
    const lastLang = document.querySelector('li:nth-child(4)')
    lastLang.remove()

</script>
</html>
